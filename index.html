<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./dist/css/main.css">
  <!-- <link rel="stylesheet" href="./test.css"> -->

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">

      <figure>
        <img src="./images/bg-pattern-card.svg" alt="background pattern">
        <img class="card__avatar" src="./images/image-victor.jpg" alt="avatar">
      </figure>

      <div itemscope itemtype="https://schema.org/Person" class="card__body">
        
        <div class="card_basic_info">
          <strong>
            <span itemprop="givenName">Victor</span>
            <span itemprop="familyName">Crest</span>
          </strong>
          <span>26</span>
        </div>

        <div itemprop="homeLocation">London</div>
      </div>
      <hr>
      <div class="card__footer">
        <ul class="card__stack--horizontal">
          <li>
            80K
            <h6>Followers</h6>
          </li>
          <li>
            803K
            <h6>Likes</h6>
          </li>
          <li>
            1.4K 
            <h6>Photos</h6>
          </li>
        </ul>
      </div>
    </section>
  </main>

  </div> -->
</body>
</html>
